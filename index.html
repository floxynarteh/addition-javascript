<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding two User Inputs</title>
    <script>
        function addition(){
            var val1 =parseInt(document.getElementById("value1").value);
            var val2 =parseInt(document.getElementById("value2").value);
            var answerTo = document.getElementById("answer");
            answerTo.value = val1+val2;
        }
        
    </script>
</head>
<body>
    first number: <input type="text" name="value1"value="" id="value1"/>
    <br></br>
    second number: <input type="text" name="value2"value="" id="value2"/>
    <br></br>
    <input type="button" value="add" name="submit" onclick="addition()"/>
    <br></br>
    <input type="text" id="answer" value="" name="answer"/>
</body>
</html>
